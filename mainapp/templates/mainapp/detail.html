{% extends 'mainapp/base.html' %}

{% block title %}
    Food Details
{% endblock title %}

<body>
{% block body %}

<div class="row">
    <div class="col-md-3 offset-md-3">
        <img class="card" height="200px" width="200px" src="{{ item.item_image.url }}" alt="">
    </div>

    <div class="col-md-6">
        <h1>{{ item.item_name }}</h1>
        <h2>{{ item.item_desc }}</h2>
        <h3>{{ item.item_price }} CAD</h3>
    </div>

</div>

{% endblock %}
</body>
